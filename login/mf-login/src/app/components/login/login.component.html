<div class="view-principal">
    <div class="container w-50  p-5 d-flex align-items-center justify-content-center content-login">
        <form class="w-50 p-4 text-light" [formGroup]="form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="email" />
                <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password" />
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-50 m-2" (click)="openMainMF()">Submit</button>
                <button type="submit" class="btn btn-secondary" (click)="viewForm()">View data</button>
            </div>
        </form>
    </div>
</div>
